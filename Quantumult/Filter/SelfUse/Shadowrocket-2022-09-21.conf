# 参考：
# https://raw.githubusercontent.com/Tartarus2014/Shadowrocket-Script/main/Shadowrocket.conf
# 
# 小火箭支持的REJECT内置策略：REJECT, REJECT-TINYGIF, REJECT-IMG, REJECT-200
# 参考 https://w37fhy.com/archives/776
