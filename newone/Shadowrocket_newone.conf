udp-policy-not-supported-behaviour = REJECT
update-url = https://raw.githubusercontent.com/JakATom/DE_SSSProfile/newone/newone/Shadowrocket_newone.conf

[Proxy Group]
PROXY = select,SB-REALITY,SB-REALITY-V6,SB-REALITY-WARP,SB-REALITY-WARP-V6,snell3-stls3,snell3-stls3-v6,policy-select-name=SB-REALITY
#
FINALFINAL = select,PROXY, DIRECT, REJECT,policy-select-name=PROXY
#
# 大陆地址
CN_DR = select,DIRECT,WWARP,PROXY,policy-select-name=DIRECT
#
